{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Login</h3>
    <div class="box">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
    {% endwith %}
    <form method="POST" action="/">
        <div class="reelemx">
            <div class="container">
                <div class="Title">
                    <input class="user input-field" type="text" name="title" placeholder="Name your Reelemx">
                </div>
            </div>

            <div class="comment">
                <div class="text-container">
                    <input class="user input-field" type="text" name="body" placeholder="">
                </div>
            </div>
        </div>
        <button class="button is-block is-info is-large is-fullwidth" type="submit">All Reelemx</button>
    </form>
</div>
{% endblock %}
